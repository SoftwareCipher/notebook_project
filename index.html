<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="notebook">
            <!-- ----------- header ----------- -->
            <div class="header">
                <div class="icon">
                    <a href="index.html"><img src="images/icon.png" alt="icon"></a>
                </div>
                <div class="name">
                    <h2>For home</h2>
                </div>
                <!-- <div class="editing-header">
                    <a href="#"><img src="images/pen.png" alt="editing"></a>
                    <div class="vl"></div>
                    <a href="#"><img src="images/basket.png" alt="basket"></a>
                </div> -->
            </div>
            <!-- ----------- input ----------- -->
            <div class="input">
                <div class="icon">
                    <img src=" images/plus.png" alt="icon" class="plus">
                </div>
                <div class="input-note">
                    <input type="text" class="input-name">
                    <button id="button-input-value" name="submit">Add Task</button>
                </div>
            </div>
            <!-- ----------- list ----------- -->
            <div class="list">
                <div class="list-table">
                    <table>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
